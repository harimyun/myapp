apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: quay-quay-quay-enterprise.apps-crc.testing/admin/myapp:v2.0
          ports:
            - containerPort: 5000
