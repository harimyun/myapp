name: CI - Build and Push to Quay

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to Quay
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and Push
        run: |
          docker build -t quay.io/${{ secrets.QUAY_USERNAME }}/myapp:latest .
          docker push quay.io/${{ secrets.QUAY_USERNAME }}/myapp:latest
